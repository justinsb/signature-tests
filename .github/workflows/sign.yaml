
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: sigstore/cosign-installer@main

      - name: Checkout
        uses: actions/checkout@v3

      - name: Hash readme
        run: |
          sha256sum README.md

      #- name: Sign blob
      #  run: |
      #    cosign sign-blob --yes README.md
      - name: Attest blob
        run: |
          cosign attest-blob --predicate README.md README.md
